<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic tac toe</title>

    <link rel="stylesheet" href="tictactoeCURRENT.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Finger+Paint|Monoton&display=swap" rel="stylesheet">

</head>

<body style="background-color: black">

    <div class="container" id="setting_game">
        <div class='container text-center w-100'>
            <h1 id='header'>Tic-tac-toe</h1>
        </div>

        <div class='container play_container'>
            <button type="button" class="play_button" id="play_by_yourself">Play by yourself</button>
            <button type="button" class="play_button" id="play_with_computer">Play with computer</button>
        </div>

        <!-- <div class='container text-center w-100'>
            <button type="button" id="start_button">Start</button>
        </div> -->

    </div>

    <!-- tic tac toe board -->
    <div class="container" id="tic-tac-toe-board" style="display:none">
        <h1 id='inform_user'>Start the game. You are the first player</h1>
        <div class="row" id='board'>
            <div id='id1' class="col border border-light"></div>
            <div id='id2' class="col border border-light"></div>
            <div id='id3' class="col border border-light"></div>
            <div class="w-100"></div>
            <div id='id4' class="col border border-light"></div>
            <div id='id5' class="col border border-light"></div>
            <div id='id6' class="col border border-light"></div>
            <div class="w-100"></div>
            <div id='id7' class="col border border-light"></div>
            <div id='id8' class="col border border-light"></div>
            <div id='id9' class="col border border-light"></div>
        </div>

        <div class='row container d-flex'>
            <button type="button" id="back_button">Back</button>
            <button style="margin-left: 1em"type="button" id="play_again_button">Play again</button>
        </div>



    </div>


    <!-- for jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>


    <!-- for bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- link to javascript -->
    <script type='text/javascript' src="tictactoeCURRENT.js"></script>
</body>

</html>
